{% extends 'dashboard/base_dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h3 class="card-title mb-0">✏️ Modifier l'Activité</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">💾 Enregistrer</button>
                    <a href="{% url 'mes_activites' %}" class="btn btn-secondary ms-2">❌ Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

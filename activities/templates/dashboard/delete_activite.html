{% extends 'dashboard/base_dashboard.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Supprimer l'Activité</h2>
    <p>Es-tu sûr de vouloir supprimer cette activité : <strong>{{ activite.nom }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'liste_activites' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}

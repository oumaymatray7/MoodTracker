{% extends 'dashboard/base_dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h3 class="card-title mb-0">🗑️ Supprimer l'Activité</h3>
        </div>
        <div class="card-body">
            <p>Es-tu sûr de vouloir supprimer cette activité : <strong>{{ activite.activity }}</strong> ?</p>
            <form method="post">
                {% csrf_token %}
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger">✅ Oui, supprimer</button>
                    <a href="{% url 'mes_activites' %}" class="btn btn-secondary ms-2">❌ Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

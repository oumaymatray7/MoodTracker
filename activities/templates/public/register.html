{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription | MoodTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Bootstrap + Medilab -->
  <link rel="stylesheet" href="{% static 'medilab/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'medilab/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">
  <link rel="stylesheet" href="{% static 'medilab/assets/css/main.css' %}">

  <style>
    body {
      background: linear-gradient(to right, #dee2e6, #f8f9fa);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .register-box {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <div class="text-center mb-4">
      <i class="bi bi-person-plus-fill" style="font-size: 3rem; color: #198754;"></i>
      <h2 class="mt-2">Créer un compte</h2>
      <p class="text-muted">Rejoignez MoodTracker et suivez votre bien-être</p>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success w-100">S'inscrire</button>
    </form>

    <hr>
    <p class="text-center">
      Déjà inscrit ?
      <a href="{% url 'login' %}" class="btn btn-outline-primary mt-2">Se connecter</a>
    </p>
  </div>

</body>
</html>

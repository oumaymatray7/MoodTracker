{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nous contacter - MoodTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="{% static 'medilab/css/main.css' %}" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<section id="contact" class="contact">
    <div class="container">

        <div class="section-title">
            <h2>Nous contacter</h2>
            <p>Une question ? Un bug ? Une suggestion ? N’hésitez pas à nous laisser un message !</p>
        </div>

        <!-- Message de succès -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="row">

            <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
                <form action="{% url 'send_feedback' %}" method="POST" class="php-email-form">
                    {% csrf_token %}

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">Votre nom</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Entrez votre nom" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="email">Votre email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Entrez votre email" required>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="type">Type de message</label>
                        <select class="form-control" name="type" id="type" required>
                            <option value="">Sélectionnez...</option>
                            <option value="Question">Question</option>
                            <option value="Bug">Bug</option>
                            <option value="Suggestion">Suggestion</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" rows="5" placeholder="Écrivez votre message ici..." required></textarea>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </div>

                </form>
            </div>

        </div>

    </div>
</section>

<!-- Bootstrap JS pour fermer les alertes -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

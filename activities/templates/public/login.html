{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion | MoodTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'medilab/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'medilab/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">
  <link rel="stylesheet" href="{% static 'medilab/assets/css/main.css' %}">
  
  <style>
    body {
      background: linear-gradient(90deg, #dee2e6, #f8f9fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle" style="font-size: 3rem; color: #0d6efd;"></i>
      <h2 class="mt-2">Se connecter</h2>
      <p class="text-muted">Accédez à votre espace personnel MoodTracker</p>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100">Connexion</button>
    </form>

    <hr>

    <p class="text-center mb-2">
      Pas encore de compte ?<br>
      <a href="{% url 'register' %}" class="btn btn-outline-secondary mt-2">Créer un compte</a>
    </p>

    <p class="text-center">
      <a href="/admin/" class="btn btn-outline-primary">Connexion Admin</a>
    </p>

  </div>

</body>
</html>
